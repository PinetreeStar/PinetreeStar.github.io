<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="jotto_styles.css">
	<script type="text/javascript" src="jotto_main.js" defer></script>
	<title id="title">Jotto!</title>
</head>
<body>
	<div>
		<span><b>I have a secret five letter word, let's see if you can figure it out</b></span>
	</div>
	<div class="error">
		<span id="errorMessage"></span>
	</div>
    <div>
		<label for="guess">Guess a word:</label>
		<input type="text" id="guess" name="guess" maxlength="5" size="5">
		<button onclick="makeAGuess()">Enter</button>
	</div>
	<div id="guesses"></div>
	<div id="bottom" style="position:fixed; bottom: 0; right: 0; left: 0;">
		<div style="display:flex; justify-content: center;">
			<span>Use these letters to help remember information, click on a letter to cross/uncross it</span>
		</div>
		<div id="alphabet">
		</div>
	</div>
</body>
</html>
