<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="jotto_styles.css">
	<script type="text/javascript" src="jotto_main.js" defer></script>
	<title id="title">Jotto!</title>
</head>
<body>
	<div>
		<h2>I have a secret five letter word, let's see if you can figure it out</h2>
	</div>
	<div class="error">
		<h3 id="errorMessage"></h3>
	</div>
    <div>
		<label for="guess">Guess a word</label>
		<input type="text" id="guess" name="guess" maxlength="5" size="5">
	</div>
	<div id="guesses"></div>
	<div>
		<h4>Use these letters to help remember information</h4>
	</div>
	<div id="alphabet">
	</div>
</body>
</html>
